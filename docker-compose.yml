version: '3.3'
services:
  db:
    image: postgres:12.1
    environment:
      POSTGRES_PASSWORD: postgres
  web:
    volumes:
      - .:/app
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DB_HOST=db 
      - DB_USER=postgres
      - DB_PASSWORD=postgres