default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV["DB_HOST"] %>
  user: <%=  ENV["DB_USER"] %>
  password:  <%= ENV["DB_PASSWORD"] %> 
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: exchange_dev

test:
  <<: *default
  database: exchange_test
